
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Coloque seu email
      <p class="subTitle">Para receber o link da redefinição de senha</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-input placeholder="Coloque seu email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
