<link rel="stylesheet" href="">
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem Vindo</ion-title>
    <p class="subTitle">Entre para acessar sua conta</p>
  </div> 
  
  <form  novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="username" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']">
          E-mail é obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
          E-mail precisa ser válido
        </ion-text>
      </div>
      <ion-item>
        <ion-input placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['senha'].invalid">
        <ion-text *ngIf="errorControl['password'].errors?.['required']">
          Senha é obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
          Senha deve ter os seguintes critérios:
          Uma Letra
          Uma letra maiúscula 
          Um número
          Deve conter 8 digitos
        </ion-text>
      </div>
      <div class="forgotPassaword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F;">Esqueceu a senha?</a>
      </div>
      <div class="signupLink">
        <p> Novo aqui?<a [routerLink]="['/signup']" style="color:#FFC33F;">Cadastrar-se</a></p>
      </div>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
